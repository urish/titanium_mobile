---
name: Titanium.UI.iPhone.SystemButtonStyle
description: A set of constants for the system button styles that can be used for the button `style` property.
extends: Titanium.Proxy
since: "0.8"
platforms: [iphone, ipad]
createable: false
properties:
  - name: BAR
    description: Used by tabbed bar and button bar only to use the more condensed style used in nav bars and tool bars.
    type: Number
    permission: read-only
  - name: BORDERED
    description: A simple button style with a border.
    type: Number
    permission: read-only
  - name: DONE
    description: The style for a done button - for example, a button that completes some task and returns to the previous view.
    type: Number
    permission: read-only
  - name: PLAIN
    description: Glows when tapped. The default item style.
    type: Number
    permission: read-only
