---
name: Titanium.UI.Android
description: The Android specific UI capabilities. All properties, methods and events in this namespace will only work on Android related devices.
extends: Titanium.Module
since: "1.0"
platforms: [android]
methods:
  - name: hideSoftKeyboard
    description: |
        request that the soft keyboard hide. Note: It is not currently possible in the native Android API to detect that the keyboard is already visible. Note: It is not possible to globally show the keyboard at this point.
  - name: openPreferences
    description: open Android native preferences UI activity. You need to place your preferences.xml file in the platform/android/res/xml/ folder of your project. Documentation on the file format may be found in the [Android documentation](http://developer.android.com/resources/samples/ApiDemos/res/xml/preferences.html)
properties:
  - name: LINKIFY_ALL
    description: Auto link all supported types.
    type: Number
  - name: LINKIFY_EMAIL_ADDRESSES
    description: Auto link email addresses.
    type: Number
  - name: LINKIFY_MAP_ADDRESSES
    description: Auto link physical addresses.
    type: Number
  - name: LINKIFY_MAP_LINKS
    description: Convert all street addresses to clickable links
    type: Number
  - name: LINKIFY_PHONE_NUMBERS
    description: Auto link phone numbers.
    type: Number
  - name: LINKIFY_WEB_URLS
    description: Auto link web urls.
    type: Number
  - name: SOFT_INPUT_ADJUST_PAN
    description: Pan contents when soft keyboard is visible. Use on Activity ("heavy weight window") to suggest how the virtual keyboard should treat the window contents. Must be specified in creation options.
    type: Number
  - name: SOFT_INPUT_ADJUST_RESIZE
    description: Resize contents when soft keyboard is visible. Use on Activity ("heavy weight window") to suggest how the virtual keyboard should treat the window contents. Must be specified in creation options.
    type: Number
  - name: SOFT_INPUT_ADJUST_UNSPECIFIED
    description: (default) If set in the AndroidManifest.xml use that setting. Otherwise, let the keyboard decided. Must be specified in creation options.
    type: Number
  - name: SOFT_INPUT_STATE_HIDDEN
    description: Attempt to hide the soft keyboard when control receives keyboard focus.
    type: Number
  - name: SOFT_INPUT_STATE_UNSPECIFIED
    description: Use OS default behavior for keyboard focus.
    type: Number
  - name: SOFT_INPUT_STATE_VISIBLE
    description: Attempt to show the soft keyboard when control receives keyboard focus.
    type: Number
  - name: SOFT_KEYBOARD_DEFAULT_ON_FOCUS
    description: Use Android default soft keyboard handling. Same as not specifying a value.
    type: Number
  - name: SOFT_KEYBOARD_HIDE_ON_FOCUS
    description: |
        Request hide soft keyboard on focus. Note: OS can override request.
    type: Number
  - name: SOFT_KEYBOARD_SHOW_ON_FOCUS
    description: |
        Request show soft keyboard on focus. Note: OS can override request.
    type: Number
  - name: SWITCH_STYLE_CHECKBOX
    description: Display Switch as an Android Checkbox
    type: Number
  - name: SWITCH_STYLE_TOGGLEBUTTON
    description: Display Switch as an Android Toggle Button (default)
    type: Number
  - name: WEBVIEW_PLUGINS_OFF
    description: Disable plugins in <Titanium.UI.WebView>.
    type: Number
  - name: WEBVIEW_PLUGINS_ON
    description: Enable plugins in <Titanium.UI.WebView>.
    type: Number
  - name: WEBVIEW_PLUGINS_OFF
    description: Display a placeholder and only load plugins when user selects placeholder.
    type: Number
