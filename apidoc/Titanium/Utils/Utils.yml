---
name: Titanium.Utils
description: The top level Utils module.  The Utils module is a set of common JavaScript functions that are 
    useful for applications.
extends: Titanium.Module
since: "0.9"
methods:
  - name: base64decode
    description: decode a Base64 string
    returns:
        type: String
    parameters:
      - name: str
        description: the string to use for the input
        type: String
  - name: base64encode
    description: encode a string into Base64
    returns:
        type: String
    parameters:
      - name: str
        description: the string to use for the input
        type: String
  - name: md5HexDigest
    description: compute a MD5 hash algorithm against the input and return a hex-based string
    returns:
        type: String
    parameters:
      - name: str
        description: the string to use for the input
        type: String
  - name: sha1
    since: "1.3.2"
    description: compute a SHA-1 hash algorithm against the input and return a hex-based string
    returns:
        type: String
    parameters:
      - name: str
        description: the string to use for the input
        type: String
  - name: sha256
    since: "1.8.0"
    platforms: [iphone, ipad]
    description: compute a SHA-256 hash algorithm against the input and return a hex-based string
    returns:
        type: String
    parameters:
      - name: str
        description: the string to use for the input
        type: String

